<body>

<h1>Debuging</h1>
<p id="demo"></p>
<p>With the debugger turned on, the code below should stop executing before it executes the third line.</p>


<script>

    var x = 15 * 5;
    debugger;
    document.getElementById("demo").innerHTML = x;
</script>    
</body>
