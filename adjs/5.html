<body>
<h1>Array includes()</h1>

<p>Check if the fruit array contains "Mango":</p>

<p id="demo"></p>
<p id="demo2"></p>
	
	<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
const result = fruits.includes("Mango");
document.getElementById("demo").innerHTML = result;

const Cal = (x) =>x**2;
const claResult = Cal(5);
document.getElementById("demo2").innerHTML = claResult;
    </script>
	
</body>
